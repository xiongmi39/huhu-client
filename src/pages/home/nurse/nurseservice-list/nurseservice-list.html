<ion-header>

  <ion-navbar>
    <ion-title>护士上门</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<button ion-item (click)="goNurseserviceDetail()">
			<ion-thumbnail item-start>
				<img src="assets/icon/儿童陪诊.png">
			</ion-thumbnail>
			<h2>打针</h2><span item-end style="font-size: 10px;color: #999;">预约</span>
			<p>肌肉注射，皮下注射</p>
			<p class="price">￥99</p>
		</button>
		<button ion-item >
			<ion-thumbnail item-start>
				<img src="assets/icon/儿童陪诊.png">
			</ion-thumbnail>
			<h2>保胎针</h2><span item-end style="font-size: 10px;color: #999;">预约</span>
			<p>上门注射黄体酮和排卵针</p>
			<p class="price">￥99</p>
		</button>
		<button ion-item >
			<ion-thumbnail item-start>
				<img src="assets/icon/老人陪诊.png">
			</ion-thumbnail>
			<h2>留置针输液</h2><span item-end style="font-size: 10px;color: #999;">预约</span>
			<p>适用于输液疗程长，血管穿刺困难者</p>
			<p class="price">￥99</p>
		</button> 
		<button ion-item >
			<ion-thumbnail item-start>
				<img src="assets/icon/儿童陪诊.png">
			</ion-thumbnail>
			<h2>静脉采血</h2><span item-end style="font-size: 10px;color: #999;">预约</span>
			<p>用于常规或特殊监测，辅助诊断疾病等</p>
			<p class="price">￥99</p>
		</button>     
	</ion-list>
</ion-content>
