<ion-header>

  <ion-navbar>
    <ion-title>订单确认</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card *ngIf="isShowNurse">
	<ion-list>
		<ion-item >
			<ion-thumbnail item-start>
				<img src="assets/icon/2017-05-13 212002.jpg">
				<p style="text-align: center;">静静</p>
			</ion-thumbnail>
			<h2>输液</h2><p style="display: inline;">距离您2km</p><span item-end class="price">200元</span>
			
			<p><ion-icon name="create" item-left color="primary"></ion-icon>区域： 陕西 西安 雁塔区</p>
			<p><ion-icon name="clock" item-left color="primary"></ion-icon>时间： 周一至周日 06:00-22:00</p>
		</ion-item>
	</ion-list>
</ion-card>
	<ion-list>
		<button ion-item>
			<ion-label class="price">选择联系人</ion-label>
		</button>
		<ion-item>
			<ion-label>联系人</ion-label>
			<ion-label color="gray">喵喵</ion-label>
		</ion-item>
		<ion-item>
			<ion-label>联系电话</ion-label>
			<ion-label color="gray">18011111111</ion-label>
		</ion-item>
		<ion-item>
			<ion-label>地址</ion-label>
			<ion-label color="gray" style="white-space: normal;">太白南路XXX小区XX号楼</ion-label>
		</ion-item>

	</ion-list>
	<ion-list>
		<button ion-item>
			<ion-label>日期</ion-label>
			<ion-datetime displayFormat="YYYY-MM-DD" max="2027" pickerFormat="MMM DD YYYY" ></ion-datetime>
		</button>
		<button ion-item >
			<ion-label>时间</ion-label>
			<ion-datetime displayFormat="HH:mm" max="2027" pickerFormat="HH mm" ></ion-datetime>
		</button>
		<ion-item>
			<ion-textarea placeholder="请输入您对服务的要求" style="height: 200px;"></ion-textarea>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer>
	<ion-item>
		<p>购买商品：打针服务    单价： ￥200</p>
		<p>应付款金额： ￥200</p>
	</ion-item>
	<button ion-button full (click)="goTakeOrderSuccess()">确认下单</button>
</ion-footer>
